<!DOCTYPE html>
<html lang="fr">
<head>
	<title>Austra - Administration</title>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0"> 
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<meta name="author" content="" />
	<link rel="shortcut icon" href="./img/favicon.png">
	<link rel="stylesheet" type="text/css" href="../css/base.css">
	<link rel="stylesheet" type="text/css" href="../css/admin.css">
	<link rel="stylesheet" type="text/css" href="../css/form.css">
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.0.min.js"></script>
</head>
<body>

	<header>
		<a href=""><img src="../img/logo@2x.png" alt="Austra" width="140" height"48"/></a>
		<ul>
			<li><a href="">MMI 1A</a></li>
			<li><a class="pageactive" href="">SRC 2A</a></li>
			<li><a href="">PUB 1A</a></li>
			<li><a href="">PUB 2A</a></li>
			<li><a href="">LP</a></li>
		</ul>
		<input type="search" name="cours" placeholder="Rechercher une année scolaire">
		<a class="boutonright" href="">Ajouter</a> 
	</header>
	<aside>
		<ul>
			<li><a class="" href="">Cours</a></li>  
			<li><a href="">Élèves</a></li>  
			<li><a href="">Enseignants</a></li>  
			<li><a href="">Salles</a></li>  
		</ul>
	</aside>

	<form action="">

		<legende>Année Scolaire</legende>
		<fieldset>
			<label for="">Filière</label>
			<span class="select">
			<select name="choice_department_chief" id="">
				<option value="mmi">MMI</option>
				<option value="pub">PUB</option>
				<option value="lp">LP</option>
			</select>
			</span>

			<label for="">Début</label>
			<span class="select">
			<select name="school-year-star-mounth" id="">
				<option value="january">Janvier</option>
				<option value="february">Février</option>
				<option value="march">Mars</option>
				<option value="june">Juin</option>
				<option value="april">Avril</option>
				<option value="may">Mai</option>
				<option value="july">Juillet</option>
				<option value="august">Août</option>
				<option value="september">Septembre</option>
				<option value="october">Octobre</option>
				<option value="november">Novembre</option>
				<option value="december">Décembre</option>
			</select>
			</span>
			<span class="select">
			<select name="school-year-star-year" id="">
				<option value="2012">2012</option>
				<option value="2013">2013</option>
				<option value="2014">2014</option>
				<option value="2015">2015</option>
				<option value="2016">2016</option>
				<option value="2017">2017</option>
				<option value="2018">2018</option>
				<option value="2019">2019</option>
				<option value="2020">2020</option>
			</select>
			</span>

			<label for="">Fin</label>
			<span class="select">
			<select name="school-year-end-mounth" id="">
				<option value="january">Janvier</option>
				<option value="february">Février</option>
				<option value="march">Mars</option>
				<option value="june">Juin</option>
				<option value="april">Avril</option>
				<option value="may">Mai</option>
				<option value="july">Juillet</option>
				<option value="august">Août</option>
				<option value="september">Septembre</option>
				<option value="october">Octobre</option>
				<option value="november">Novembre</option>
				<option value="december">Décembre</option>
			</select>
			</span>
			<span class="select">
			<select name="school-year-end-year" id="">
				<option value="2012">2012</option>
				<option value="2013">2013</option>
				<option value="2014">2014</option>
				<option value="2015">2015</option>
				<option value="2016">2016</option>
				<option value="2017">2017</option>
				<option value="2018">2018</option>
				<option value="2019">2019</option>
				<option value="2020">2020</option>
			</select>
			</span>

		</fieldset>

		<button type="button" class="delete">Supprimer</button>
		<button type="button" class="submit">Valider</button>
		
	</form>
</body>
</html>
